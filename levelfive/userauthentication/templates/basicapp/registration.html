<!DOCTYPE html>
{% extends "basicapp/base.html" %}
{% block body_block %}
<div class="jumbotron">

  {% if registered %}
    <h1>Thank You for registering! </h1>
  {% else %}
    <h1>Register Here</h1>
    <h2>Fill out the form </h2>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ userform.as_p }}
      {{ profileform.as_p }}
      <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
